<div class="account-container">
    <h2 class="account-title fonts23">Account</h2> 
    
    <div class="header-tabs2">
        <a href="login.html" class="tab-link2" >SIGN IN</a>
        <a href="loginRegiter.html" class="tab-link active2 ">REGITER</a>
    </div>

    <div class="form-content">
        <h2 class="subtitle" style="font-size: 15px; font-weight: 400; margin-bottom: 0;">Create a personal account and enjoy additional benefits</h2>
        <p class="subtitle" style="font-size: 15px; font-weight: 400 ">and a world-class hospital experience.</p>

        <form>
            <div class="input-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <label for="confirm-email">Confirm email*</label>
                <input type="email" id="confirm-email" name="confirm-email" placeholder="Confirm email" required>
            </div>

            <div class="input-group">
                <label for="password">password*</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="input-group">
                <label for="name">Name*</label>
             <input type="password" id="Name" name="Name" placeholder="Name" required>
            </div>

            <div class="input-group">
                <label for="birthday">Birthday*</label>
                <select id="birthday" name="birthday" required>
                    <option value="" disabled selected>Birthday</option>
                    </select>
            </div>

            <div class="mb-3 form-check agreement-check">
                <input type="checkbox" class="form-check-input" id="agreeCheck">
                <label class="form-check-label " for="agreeCheck">
                     <div class="textt12"> *You agree to receive personalized communications by accepting and agreeing to the <a href="#" style="color: #6D2932;">Privacy Policy and Terms</a>.
                </label>
                </div>
            </div>
            
            <button type="submit" class="sign-in-btn mt-5">Log In</button>
        </form>
    </div>
